<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator Settings</title>
  <link rel="stylesheet" type="text/css" href="lib/css/foundation-icons.css">
  <link rel="stylesheet" type="text/css" href="lib/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="SettingsFile/settings.css">
</head>
<body>

<div class="top-bar">
  <div class="top-bar-left">
    <ul class="dropdown menu" data-dropdown-menu>
      <li class="menu-logo"><img src="../../img/Calculater.png" style="height: 32px; width: 32px; "></li>
      <li class="menu-text">Sidebar Calculator</li>
    </ul>
  </div>
  <div class="top-bar-right">
    <ul class="menu">
      <li><a href="https://www.paypal.me/master94ga" target="_blank"><i class="fi-paypal"></i> <span>Donate</span></a></li>
      <li><a href="http://www.giuseppeattanasio.me/project/#project/calculator" target="_blank"><i class="fi-info"></i> <span>About</span></a></li>
    </ul>
  </div>
</div>

<div class="row" style="margin-top: 5%;">
  <div class="small-6 small-centered columns" >
    <div class="callout primary">
      <fieldset>
        <legend ><span class="number">1</span>STYLE</legend>
        <label class="lblsett">Select the style of the calculator:
          <select id="calcstyle" name="calcstyle">
            <option value="basic">Basic</option>
            <option value="giant">Giant</option>
            <option value="coffee">Coffee</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend><span class="number">2</span>POSITION</legend>
        <label>Select the position of the calculator:
          <select id="calcsize" name="calcsize">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="big">Big</option>
          </select>
        </label>
      </fieldset>

    </div>
  </div>
</div>

</body>
<script src="SettingsFile/options.js" type="text/javascript" ></script>
</html>
