<html>
<head>
	<title>Calculator Settings</title>
	<link rel="stylesheet" type="text/css" href="SettingsFile/settings.css">
</head>

<body>
  <div class="title"><span>Modern Calculator Settings</span></div>

  <div class="form-style-5">
    
    <fieldset>
      <legend><span class="number">1</span>STYLE</legend>
      <label for="calcstyle">Select the style of the calculator:</label>
      <select id="calcstyle" name="calcstyle">
        <option value="basic">Basic</option>
        <option value="giant">Giant</option>
        <option value="coffee">Coffee</option>
      </select>      
    </fieldset>

    <fieldset>
      <legend><span class="number">2</span>Size</legend>
      <label for="calcsize">Select the size of the calculator:</label>
      <select id="calcsize" name="calcsize">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="big">Big</option>
      </select>      
    </fieldset>

  </div>
</body>

<script src="SettingsFile/options.js" type="text/javascript" ></script>

</html>
