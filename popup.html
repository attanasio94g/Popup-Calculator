<html>
<head>
	<title>Modern Calculator</title>
	<link id="pagestyle" rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="PopupFile/general.css">
	<link id="pagesize" rel="stylesheet" type="text/css" href="">
</head>

<body>
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear">C</span>
		<div id="screen" class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">/</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="operator">x</span>
	</div>
	<a href="settings.html" class="settings" target="_blank">Settings</a>
</div>
</body>

<script src="PopupFile/calculator.js" type="text/javascript" ></script>
<script src="PopupFile/changestyle.js" type="text/javascript" ></script>
</html>
